version: '3.8'

# Development docker-compose with hot reload
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pet-service-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pet_service
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - pet-service-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: pet-service-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    networks:
      - pet-service-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Pet Service API with hot reload
  pet-service-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pet-service-api-dev
    environment:
      PROJECT_NAME: Pet Service API (Dev)
      DEBUG: "true"
      SECRET_KEY: dev-secret-key
      TIME_ZONE: Asia/Ho_Chi_Minh
      
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pet_service
      
      SERVER_PORT: 8001
      
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: pet-service
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - pet-service-network-dev
    restart: unless-stopped

networks:
  pet-service-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  minio_data_dev:
    driver: local
